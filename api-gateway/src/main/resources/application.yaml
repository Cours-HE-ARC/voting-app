#Paranmétrage applicatif de base
spring:
  application:
    name: api-gateway
  boot:
    admin:
      client:
        url: ${ADMIN_SERVER_URI:http://localhost:11111}
server:
  port: 9999
#Paramétrage avec eureka discovery
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
#Paramétrage des endpoints actuator
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"



